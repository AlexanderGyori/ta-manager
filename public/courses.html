<html>
    <head>
        <title>TA Manager</title>
        <link href="libraries/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="courses.css" rel="stylesheet" />
        <script type="text/javascript" src="libraries/knockout-3.4.1/knockout-3.4.1.js"></script>
        <script type="text/javascript" src="libraries/jquery-3.1.1/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="libraries/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Courses</h1>
            <p>Add a filter here</p>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Course Code</th>
                        <th>Title</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Lab</th>
                        <th>Active</th>
                        <th>Edit</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: courseList">
                    <tr>
                        <td data-bind="text: courseCode"></td>
                        <td data-bind="text: title"></td>
                        <td data-bind="text: startDate"></td>
                        <td data-bind="text: endDate"></td>
                        <td><span data-bind="css: { 'glyphicon-ok': hasLab, 'glyphicon-remove': !hasLab }" class="glyphicon"></span></td>
                        <td><span data-bind="css: { 'glyphicon-ok': isActive, 'glyphicon-remove': !isActive }" class="glyphicon"></span></td>
                        <td data-bind="visible: courseId"><button class="btn btn-default" data-bind="click: $parent.displayEditCourseModal"><span class="glyphicon glyphicon-edit"></span></button></td>
                        <td data-bind="visible: courseId"><button class="btn btn-default" data-bind="click: $parent.displayRemoveCourseModal"><span class="glyphicon glyphicon-trash"></span></button></td>
                    </tr>
                </tbody>
            </table>
            <div>
                <button class="btn btn-default" data-bind="click: displayAddCourseModal"><span class="glyphicon glyphicon-plus"></span></button>
            </div>
        </div>
        <div id="addCourseModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-bind="click: closeAddCourseModal"><span>&times;</span></button>
                        <h4 class="modal-title">Add a Course</h4>
                    </div>
                    <div class="modal-body">
                        <div class="container col-md-12">
                            <div class="row">
                                <div class="col-md-6" data-bind="css: {'has-error': addCourseModal.hasCourseCodeError }">
                                    <label>Course Code</label>
                                    <input type="text" class="form-control" data-bind="value: addCourseModal.courseCode" placeholder="Required"/>
                                </div>
                                <div class="col-md-6">
                                    <label>Title</label>
                                    <input type="text" class="form-control" data-bind="value: addCourseModal.title" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Start Date</label>
                                    <input type="text" class="form-control" data-bind="value: addCourseModal.startDate" />
                                </div>
                                <div class="col-md-6">
                                    <label>End Date</label>
                                    <input type="text" class="form-control" data-bind="value: addCourseModal.endDate" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Lab</label>
                                    <input type="checkbox" class="form-control" data-bind="checked: addCourseModal.hasLab" />
                                </div>
                                <div class="col-md-6">
                                    <label>Active</label>
                                    <input type="checkbox" class="form-control" data-bind="checked: addCourseModal.isActive" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bind="click: function () { addCourse(addCourseModal) } ">Add</button>
                        <button type="button" class="btn btn-default" data-bind="click: closeAddCourseModal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="editCourseModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-bind="click: closeEditCourseModal"><span>&times;</span></button>
                        <h4 class="modal-title">Edit a Course</h4>
                    </div>
                    <div class="modal-body">
                        <div class="container col-md-12">
                            <div class="row">
                                <div class="col-md-6" data-bind="css: {'has-error': editCourseModal.hasCourseCodeError }">
                                    <label>Course Code</label>
                                    <input type="text" class="form-control" data-bind="value: editCourseModal.courseCode" placeholder="Required" />
                                </div>
                                <div class="col-md-6">
                                    <label>Title</label>
                                    <input type="text" class="form-control" data-bind="value: editCourseModal.title" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Start Date</label>
                                    <input type="text" class="form-control" data-bind="value: editCourseModal.startDate" />
                                </div>
                                <div class="col-md-6">
                                    <label>End Date</label>
                                    <input type="text" class="form-control" data-bind="value: editCourseModal.endDate" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Lab</label>
                                    <input type="checkbox" class="form-control" data-bind="checked: editCourseModal.hasLab" />
                                </div>
                                <div class="col-md-6">
                                    <label>Active</label>
                                    <input type="checkbox" class="form-control" data-bind="checked: editCourseModal.isActive" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bind="click: function () { editCourse(editCourseModal) }">Save</button>
                        <button type="button" class="btn btn-default" data-bind="click: closeEditCourseModal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="removeCourseModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-bind="click: closeRemoveCourseModal"><span>&times;</span></button>
                        <h4 class="modal-title">Remove a Course</h4>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this course?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bind="click: function () { removeCourse(removeCourseModal) }">Delete</button>
                        <button type="button" class="btn btn-default" data-bind="click: closeRemoveCourseModal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script type="text/javascript" src="courses.js"></script>
